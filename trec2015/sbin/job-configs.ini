[urllist preroll 24hrs]
class=cuttsum.trecdata.UrlListResource
preroll=24

[corpus-downloader preroll 24hrs]
class=cuttsum.trecdata.SCChunkResource
preroll=24

[ae gold]
class=cuttsum.pipeline.ArticlesResource
extractor=gold

[ae goose]
class=cuttsum.pipeline.ArticlesResource
extractor=goose

